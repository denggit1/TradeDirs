<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        function myCheck(){
            if ($.trim($('#username').val()) == '' || $('#userpwd').val() == ''){
                alert('用户账号和用户密码均不得为空，且用户账号不得有空格！');
                return false;
            }
        }
    </script>
    <title>登录</title>
</head>
<body>
    <div class="container" style="margin-top: 80px;">
        <div style="width: 200px; margin: 0 auto;">
            <img src="/static/transaction/blockchain.jpg" alt="" style="width: 100%;">
        </div>
        <form action="" method="post" style="width: 300px;margin: 0 auto;padding-top: 80px;"  onsubmit="return myCheck()">
            {% csrf_token %}
            <div class="input-group" style="margin-top: 30px;">
              <span class="input-group-addon">账户：</span>
              <input name="username" id="username" type="text" class="form-control"
                     placeholder="请输入用户账号" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="margin-top: 30px;">
              <span class="input-group-addon">密钥：</span>
              <input name="userpwd" id="userpwd" type="password" class="form-control"
                     placeholder="请输入用户密码" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="margin-top: 30px;width: 100%;">
              <input type="submit" class="form-control" value="登录" aria-describedby="basic-addon1">
            </div>
            <button style="margin-top: 30px;width: 100%;" type="button" class="btn btn-default">
                <a style="color: #555;text-decoration:none;" href="/">退出</a>
            </button>
        </form>
    </div>
</body>
</html>
