{% extends 'tstbase.html' %}
{% block page %}
    <div class="container" style="margin-top: 100px;">
        <span style="margin: 0 auto;display: block; width: 100%;height: 85px;background-color: #f5f5f5;color: #232a4a;
        font-size: 20px;" class="label label-default"><p style="margin-top: 2px;">当前：{{ db_name }}</p>
            <div class="btn-group" style="font-size: 20px; height: 10px;">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">请选择数据库<span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                  {% for msg in sign_result %}
                      <li><a href="/transaction/sign/?db={{ msg.0 }}">{{ msg.0 }}</a></li>
                  {% endfor %}
              </ul>
            </div>
            </span>
        <div style="width: 100%;margin-top: 10px;">
            <div class="table-d" style="font-size: 17px;margin-left: 10px;">
                <table width="100%" border="0" cellspacing="1" cellpadding="0">
                    <tr>
                        <td width="200">信号时间</td>
                        <td width="200">信号价格</td>
                        <td width="200">信号方向</td>
                    </tr>
                    {% for msg in result %}
                        <tr>
                            <td>{{ msg.1 }}</td>
                            <td>{{ msg.0 | floatformat:6 }}</td>
                            <td>{{ msg.2 }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
