{% extends 'tstbase.html' %}
{% block page %}
    <div class="container" style="margin-top: 100px;">
        <span style="margin: 0 auto;display: block; width: 100%;height: 40px;background-color: #f5f5f5;color: #232a4a;
        font-size: 20px;" class="label label-default"><p style="margin-top: 4px;">查询实时价格</p>
        </span>
        <div style="width: 100%;margin-top: 10px;">
            <div class="table-d" style="font-size: 17px;margin-left: 10px;">
                <table width="100%" border="0" cellspacing="1" cellpadding="0">
                    <tr>
                        <td width="200">交易对</td>
                        <td width="200">Tick价</td>
                    </tr>
                    {% for msg in code_tuple %}
                        <tr>
                            <td>{{ msg.0 }}</td>
                            <td>{{ msg.1 }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
