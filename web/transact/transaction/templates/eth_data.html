{% extends 'tstbase.html' %}
{% block page %}
    <div class="container" style="margin-top: 100px;">
        <span style="margin: 0 auto;display: block; width: 100%;height: 50px;background-color: #f5f5f5;color: #232a4a;
        font-size: 20px;" class="label label-default"><p style="margin-top: 2px;">数据库近期数据时间<br>{{ max_time }}</p></span>
        <div style="width: 100%;margin-top: 10px;">
            <div class="table-d" style="font-size: 17px;margin-left: 10px;">
                <table width="100%" border="0" cellspacing="1" cellpadding="0">
                    <tr>
                        <td width="200">年月日</td>
                        <td width="200">数据量</td>
                    </tr>
                    {% for msg in result %}
                        <tr>
                            <td>{{ msg.0 }}</td>
                            <td>{{ msg.1 }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <div style="width: 100%;margin-top: 10px;">
            <div class="table-d" style="font-size: 12px;margin-left: 10px;">
                <table width="100%" border="0" cellspacing="1" cellpadding="0">
                    <tr>
                        <td width="200">进程运行状态</td>
                    </tr>
                    {% for msg in pid %}
                        <tr>
                            <td style="padding-bottom:10px;">{{ msg }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
